<base><script>
void function(baseElem,href){
	if (!href) throw href
	var match = href.match(/https:\/\/[^.\/]+\.github\.io\/[^.\/]+/)
	if (match) return baseElem.href = match + '/'

	match = href.match(/file:\/\/.+\/coockie-banner/)
	if (match) return baseElem.href = match + '/'

	baseElem.remove();
}(document.currentScript.previousElementSibling,location.href)
</script>

<script src='cookie-banner.js#{"buttonBgColor":"red"}'></script>

<a><script>
void function(a,href){
	a.style = "margin:0;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)"
	a.href = 'https://github.com/deni2020/coockie-banner' // todo: proper href replace regex
	a.innerText = 'Back to github'
}(document.currentScript.parentElement,location.href)
</script>
